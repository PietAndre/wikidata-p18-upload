name: Upload P18 to Wikidata

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run P18 upload script
        env:
          WIKIDATA_CONSUMER_KEY: ${{ secrets.WIKIDATA_CONSUMER_KEY }}
          WIKIDATA_CONSUMER_SECRET: ${{ secrets.WIKIDATA_CONSUMER_SECRET }}
        run: python upload_p18.py
